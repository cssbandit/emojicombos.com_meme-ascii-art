[build]
  publish = "."
  command = ""

# Redirects for missing files
[[redirects]]
  from = "/manifest.json"
  to = "/emojicombos.com/manifest.json"
  status = 200

[[redirects]]
  from = "/heavy-plus-sign_2795.png"
  to = "/emojicombos.com/heavy-plus-sign_2795.png"
  status = 200

# No other redirects needed - ASCII meme gallery is now the home page

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
